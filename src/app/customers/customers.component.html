<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">Customer List</h2>

  <!-- Table responsive -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover shadow-lg rounded">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of customers._embedded.customers">
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
