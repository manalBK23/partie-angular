<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">Product List</h2>

  <!-- Table responsive -->
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-sm shadow-lg rounded">
      <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of products._embedded.products">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price | currency: 'USD' }}</td>
        <td>{{ p.quantity }}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
